<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<h2>회원정보 전체 조회</h2>
<table>
  <tr>
    <th>user id</th>
    <th>user Email</th>
    <th>user Password</th>
    <th>user Name</th>
    <th>user PhoneName</th>
    <th>user sex</th>
    <th>user size</th>
    <th>user address</th>
    <th>user authority</th>
    <th>user birth</th>
    <th>상세조회</th>
  </tr>
  <tr th:each="member: ${memberList}">
    <td th:text="${member.id}"></td>
    <td th:text="${member.userEmail}"></td>
    <td th:text="${member.userQwd}"></td>
    <td th:text="${member.userName}"></td>
    <td th:text="${member.userPhoneNumber}"></td>
    <td th:text="${member.userSex}"></td>
    <td th:text="${member.userSize}"></td>
    <td th:text="${member.userAddr}"></td>
    <td th:text="${member.userAuthority}"></td>
    <td th:text="${member.userBirth}"></td>
    <td>
      <a th:href="@{|/member/${member.id}|}">조회</a>
    </td>
  </tr>
</table>
<button onclick="adminpage()">돌아가기</button><br>
</body>
<script>
    const adminpage = () =>{
    location.href = "/member/admin";
    }
</script>
</html>
